<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 正常网站</title>
    <!-- 防止加载 favicon.ico -->
    <link rel="icon" href="data:," type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .welcome-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .welcome-container p {
            margin: 10px 0;
            font-size: 18px;
        }
        .welcome-container .account-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .welcome-container .account-info h3 {
            margin-top: 0;
            color: #333;
        }
        .welcome-container .account-info p {
            color: #666;
        }
        .welcome-container .logout-button {
            margin-top: 20px;
        }
        .welcome-container .logout-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .welcome-container .logout-button a:hover {
            background-color: #cc0000;
        }
        .welcome-container .message-board-button {
            margin-top: 20px;
        }
        .welcome-container .message-board-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .welcome-container .message-board-button a:hover {
            background-color: #45a049;
        }
        .decorative-element {
            width: 100px;
            height: 5px;
            background-color: #4CAF50;
            margin: 20px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>欢迎访问正常网站</h2>
        <div class="decorative-element"></div>
        <p>您已成功登录！</p>
        <div class="account-info">
            <h3>账户信息</h3>
            <p>用户名: {{ username }}</p>
            <p>账户类型: {{ role }}</p>
            <p>上次登录: {{ current_time }}</p>
            <p>域名: example.com</p>
        </div>
        <div class="message-board-button">
            <a href="{{ url_for('message_board') }}">留言板</a>
        </div>
        <div class="logout-button">
            <a href="{{ url_for('logout') }}">退出登录</a>
        </div>
    </div>
</body>
</html>
